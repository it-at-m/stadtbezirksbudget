spring:
  main:
    banner-mode: console
  application:
    name: "@project.artifactId@"
    group: "@project.groupId@"
    version: "@project.version@"
  data:
    web:
      pageable:
        serialization-mode: via_dto
  jpa:
    hibernate:
      # schema is managed by Flyway, only validate
      ddl-auto: validate
  flyway:
    locations:
      - classpath:db/migration/schema
  kafka:
    consumer:
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: de.muenchen.stadtbezirksbudget.backend.*
        spring.json.type.mapping: de.muenchen.stadtbezirksbudget.kafka.KafkaDTO:de.muenchen.stadtbezirksbudget.backend.kafka.KafkaDTO

server:
  error:
    whitelabel:
      enabled: false

# Config for spring actuator endpoints
management:
  endpoints:
    access:
      default: none
    web:
      exposure:
        include:
          - health
          - info
          - prometheus
          - sbom
      path-mapping:
        prometheus: metrics
  endpoint:
    health:
      access: read_only
      probes:
        enabled: true
    info:
      access: read_only
    prometheus:
      access: read_only
    sbom:
      access: read_only
  info:
    env:
      enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

springdoc:
  show-actuator: true
  # Disable swagger-ui as default
  swagger-ui:
    enabled: false
  api-docs:
    version: openapi_3_0
    enabled: false

logging:
  level:
    root: info
  structured:
    format:
      console: logstash
    json:
      stacktrace:
        root: first
        # default max size of one log line in docker is 16kb - UTF8 ~ 1 Character = 1 Byte
        # therefore limit stack traces to a maximum of 8192 characters (to leave room for the rest of the message)
        max-length: 8192
      add:
        application_name: ${spring.application.name}
        application_group: ${spring.application.group}

info:
  application:
    name: ${spring.application.name}
    version: ${spring.application.version}
    group: ${spring.application.group}
    description: "@project.description@"
  build:
    java.version: "@java.version@"
    spring-cloud.version: "@spring-cloud-dependencies.version@"
