spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
  kafka:
    consumer:
      group-id: stadtbezirksbudget-backend
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: de.muenchen.stadtbezirksbudget.common
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    template:
      default-topic: stadtbezirksbudget-cit-backend-local

logging:
  include-application-group: false # disabled because application group is only relevant when deployed
  structured:
    format:
      console: # set to empty to disable structured logging for testing

refarch:
  security:
    # possible values: none, all, changing (With changing, only changing requests such as POST, PUT, DELETE are logged)
    # Currently only dummy values, will later be changed for testing security.
    user-info-uri: NotNeeded
    logging-mode: all
