"✨ Enhancement":
  - head-branch: [ '^feat/' ]
"🐛 Bug":
  - head-branch: [ '^fix/' ]
"🛠️ Maintenance":
  - head-branch: [ '^chore/' ]
"📝 Documentation":
  - head-branch: [ '^docs/' ]
  - changed-files:
      - any-glob-to-any-file: [ 'docs/**' ]
"🔒️ Security":
  - head-branch: [ '^security/' ]
"🏗️ Backend":
  - changed-files:
      - any-glob-to-any-file: [ 'stadtbezirksbudget-backend/**' ]
"🏗️ EAI":
  - changed-files:
      - any-glob-to-any-file: [ 'stadtbezirksbudget-eai/**' ]
"🏗️ Frontend":
  - changed-files:
      - any-glob-to-any-file: [ 'stadtbezirksbudget-frontend/**' ]
