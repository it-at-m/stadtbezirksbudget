"Type: Feature":
  - head-branch: [ '^feat', '-feature-' ]
"Type: Bug":
  - head-branch: [ '^bug', '-bug-' ]
"Type: Maintenance":
  - head-branch: [ '^maint', '-maintenance-' ]
"Type: Documentation":
  - head-branch: [ '^docs', '-documentation-' ]
  - changed-files:
    - any-glob-to-any-file: ['docs/**']
"Type: Dependency":
  - head-branch: [ '^dep', '-dependency-' ]
"Type: Security":
  - head-branch: [ '^sec', '-security-' ]
"Template: Backend":
  - changed-files:
    - any-glob-to-any-file: ['stadtbezirksbudget-backend/**']
"Template: EAI":
  - changed-files:
      - any-glob-to-any-file: ['stadtbezirksbudget-eai/**']
"Template: Frontend":
  - changed-files:
      - any-glob-to-any-file: ['stadtbezirksbudget-frontend/**']
"Template: Webcomponent":
  - changed-files:
      - any-glob-to-any-file: ['stadtbezirksbudget-webcomponent/**']
